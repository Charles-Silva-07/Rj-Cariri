{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />

	<title>Rj Cariri</title>
	<link rel="icon" type="image/png" href="{% static 'images/favicon-32x32.png' %}" />
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

	<script type="{% static 'text/javascript' %}" src="{% static 'js/jquery-3.6.0.js' %}"></script>
	<script type="{% static 'text/javascript' %}" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>


</head>
<style type= "{% static 'text/css' %}"> </style>

<body>
	<div class="area">
		<h2>Cadastre-se</h2>

		<form>
			<input type="email" name="email" placeholder="Digite seu e-mail" class="form-control">

			<input type="password" name="password" placeholder="Digite sua senha" class="form-control">

			<br>
			<label class="remember">
				<a href="http://127.0.0.1:8000/accounts/signup/">Cadastre-se</a>
			</label>
			<br>
			<input type="submit" value="Entrar" class="btn- btn-lg btn-block btn-primary ">
		</form>
			<p class="gray padding"> 2022 </p>
	</div>

</body>
</html>
